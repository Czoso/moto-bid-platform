<div class="user">
  <div class="menu">
    <mat-card class="content">
      <span class="username">{{username}}</span>
      <ul class="options">
        <li
          class="options__your-data options__option"
          [routerLink]="['your-data']"
          routerLinkActive="options--active">
          <mat-icon
            class="current-page-icon"
            *ngIf="router.url==='/user/'+ this.route.snapshot.params['userId']+'/your-data'">
            label_important
          </mat-icon>
          Your Data
        </li>
        <li
          class="options__your-auctions options__option"
          [routerLink]="['your-auctions']"
          routerLinkActive="options--active"
          (click)="generateData()">
          <mat-icon
            class="current-page-icon"
            *ngIf="router.url==='/user/'+ this.route.snapshot.params['userId']+'/your-auctions'">
            label_important
          </mat-icon>
          Your Auctions
        </li>
        <li
          class="options__archival-auctions options__option"
          [routerLink]="['archival-auctions']"
          routerLinkActive="options--active">
          <mat-icon
            class="current-page-icon"
            *ngIf="router.url==='/user/'+ this.route.snapshot.params['userId']+'/archival-auctions'">
            label_important
          </mat-icon>
          Archival Auctions
        </li>
        <li
          class="options__followed-auctions options__option"
          [routerLink]="['followed-auctions']"
          routerLinkActive="options--active">
          <mat-icon
            class="current-page-icon"
            *ngIf="router.url==='/user/'+ this.route.snapshot.params['userId']+'/followed-auctions'">
            label_important
          </mat-icon>
          Followed Auctions
        </li>
        <li
          class="options__previous-purchases options__option"
          [routerLink]="['previous-purchases']"
          routerLinkActive="options--active">
          <mat-icon
            class="current-page-icon"
            *ngIf="router.url==='/user/'+ this.route.snapshot.params['userId']+'/previous-purchases'">
            label_important
          </mat-icon>
          Previous Purchases
        </li>
        <li
          class="options__messages options__option"
          [routerLink]="['messages']"
          routerLinkActive="options--active">
          <mat-icon
            class="current-page-icon"
            *ngIf="router.url==='/user/'+ this.route.snapshot.params['userId']+'/messages'">
            label_important
          </mat-icon>
          Messages
        </li>
      </ul>
    </mat-card>
  </div>
  <div class="data">
    <router-outlet></router-outlet>
  </div>
</div>
