<div class="wrappper">
  <mat-card class="chat">
    <app-message
      *ngFor="let message of currentChat?.conversation"
      [message]="message"></app-message>
  </mat-card>
  <div class="input-wrapper">
    <input type="text" matInput class="chat-input" />
    <div class="input-submit"><mat-icon class="current-page-icon">label_important</mat-icon></div>
  </div>
</div>
